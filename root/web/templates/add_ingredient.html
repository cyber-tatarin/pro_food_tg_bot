<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<p id="oo"></p>
<!DOCTYPE html>

    <h1>Ingredient Form</h1>
    <form id="ingredientForm" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="measure">Measure:</label>
        <input type="text" id="measure" name="measure" required><br><br>

        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required><br><br>

        <label for="proteins">Proteins:</label>
        <input type="number" id="proteins" name="proteins" required><br><br>

        <label for="fats">Fats:</label>
        <input type="number" id="fats" name="fats" required><br><br>

        <label for="carbohydrates">Carbohydrates:</label>
        <input type="number" id="carbohydrates" name="carbohydrates" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("ingredientForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(event.target);

            // Convert form data to JSON
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Send JSON data to the backend
            fetch('../api/add_ingredient', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    alert('Data submitted successfully');
                } else {
                    alert('Error submitting data');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error);
            });
        });
    </script>

<script>
	let tg = window.Telegram.WebApp;
	let tg_id = tg.initDataUnsafe.user.id;

	document.getElementById('oo').innerHTML = tg_id;

</script>
<p></p>
</body>
</html>
