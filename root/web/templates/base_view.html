<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<p id="oo"></p>
<script>
	let tg = window.Telegram.WebApp;
	let tg_id = tg.initDataUnsafe.user.id;


	let url = '/profile/' + tg_id;
	document.getElementById('oo').innerHTML = url;

	setTimeout(function() {
    console.log("Delayed log after 2000 milliseconds");
}, 10000);

	window.location.href = url;
</script>
<p></p>
</body>
</html>
